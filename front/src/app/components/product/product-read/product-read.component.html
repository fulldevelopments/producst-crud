<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <ng-container matColumnDef="qt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.qt}}</td>
    </ng-container>


    <ng-container matColumnDef="munit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade medida</th>
      <td mat-cell *matCellDef="let row">{{row.munit.viewValue}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <!--<ng-container matColumnDef="perishable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Perecível</th>
      <td mat-cell *matCellDef="let row">{{row.perishable ? 'Sim': 'Não'}}</td>
    </ng-container>-->

    <ng-container matColumnDef="dtvalidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de validade</th>
      <td mat-cell *matCellDef="let row">{{row.dtValidade | amLocal | amDateFormat: 'DD/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="dtManufac">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data fabricação</th>
      <td mat-cell *matCellDef="let row">{{row.dtManufac | amLocal | amDateFormat: 'DD/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">

        <button (click)="getRoute('update',row.id)" class="edit">
          <i class="material-icons ">edit</i>
        </button>

        <button (click)="getRoute('delete',row.id)" class="delete">
          <i class="material-icons ">delete</i>
        </button>

        <button (click)="getRoute('crud')" class="add">
          <i class="material-icons ">add</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20, 25]">
  </mat-paginator>
</div>
